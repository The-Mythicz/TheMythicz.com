<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - Concept Artists</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(to bottom, #1e2022, #111);
            color: #fff;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
            box-sizing: border-box;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffc107;
            text-transform: uppercase;
        }

        header nav {
            display: flex;
            gap: 1.5rem;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ffc107;
        }

        .container {
            max-width: 900px;
            margin: 6rem auto;
            padding: 2rem;
            background: #1e2022;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .job-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 1rem;
        }

        .job-header h1 {
            font-size: 2rem;
            color: #ffc107;
            margin: 0;
        }

        .job-header p {
            font-size: 1.2rem;
            margin: 0.5rem 0 0;
            color: #aaa;
        }

        .apply-button {
            margin-top: 1rem;
            display: inline-block;
            background-color: #ffc107;
            color: #000;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .apply-button:hover {
            background-color: #e6a700;
            transform: scale(1.05);
        }

        .content h2 {
            font-size: 1.8rem;
            color: #ffc107;
            margin-bottom: 1rem;
        }

        .content ul {
            list-style: none;
            padding: 0;
        }

        .content ul li {
            margin-bottom: 0.8rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .content ul li:before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #ffc107;
            font-size: 1.2rem;
        }

        .content p {
            font-size: 1rem;
            color: #ddd;
            line-height: 1.5;
        }

        footer {
            padding: 2rem;
            text-align: center;
            background: #000;
            color: #fff;
            font-size: 0.9rem;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .button-link {
            display: inline-block;
            background-color: #ffc107;
            color: #000;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background 0.3s, transform 0.2s;
        }

        .button-link:hover {
            background-color: #e6a700;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Concept Artists</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="job-header">
            <h1>Apply to Join as a Concept Artist</h1>
            <p>Showcase your creativity and be part of our dynamic team.</p>
        </div>

        <form action="/submit-application" method="post" enctype="multipart/form-data">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="experience">Years of Experience</label>
            <select id="experience" name="experience" required>
                <option value="">Select...</option>
                <option value="0-1">0-1 years</option>
                <option value="2-4">2-4 years</option>
                <option value="5+">5+ years</option>
            </select>

            <label for="portfolio">Portfolio URL</label>
            <input type="url" id="portfolio" name="portfolio" placeholder="https://your-portfolio.com" required>

            <label for="upload">Upload Sample Artwork</label>
            <input class="file-upload" type="file" id="upload" name="upload" accept="image/*" required>

            <label for="message">Tell us why you want to join</label>
            <textarea id="message" name="message" rows="5" placeholder="Share your passion and motivation" required></textarea>

            <a class="apply-button" href="#" onclick="document.querySelector('form').submit();">Submit Application</a>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Concept Artists. <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></p>
    </footer>
</body>
</html>
