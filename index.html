<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amuktha Goteti - Portfolio</title>
    <style>
        /* Global Styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
            overflow-x: hidden;
        }
        a {
            text-decoration: none;
        }
        h1, h2, h3 {
            margin: 0;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 120px 20px;
            background: linear-gradient(135deg, #161b22, #0d1117);
            position: relative;
        }
        header::before, header::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(88, 166, 255, 0.2), transparent);
            border-radius: 50%;
            z-index: 1;
        }
        header::before {
            top: -50px;
            left: -50px;
        }
        header::after {
            bottom: -50px;
            right: -50px;
            background: radial-gradient(circle, rgba(255, 126, 255, 0.2), transparent);
        }
        header h1 {
            font-size: 3.5rem;
            color: #58a6ff;
            margin-bottom: 10px;
            z-index: 2;
            position: relative;
        }
        header span {
            color: #ff7eff;
        }
        header p {
            font-size: 1.2rem;
            color: #8b949e;
            z-index: 2;
            position: relative;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        nav a {
            color: #58a6ff;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #58a6ff;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav a:hover {
            background: #58a6ff;
            color: #0d1117;
        }

        /* Section Styling */
        section {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        section h2 {
            text-align: center;
            font-size: 2.5rem;
            color: #58a6ff;
            margin-bottom: 40px;
        }
        section p {
            text-align: center;
            margin-bottom: 20px;
            color: #8b949e;
        }
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            color: #0d1117;
            background: #58a6ff;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button-link:hover {
            background: #ff7eff;
            color: #0d1117;
        }

        /* Grid Sections */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        .card h3 {
            color: #79c0ff;
            margin-bottom: 10px;
        }

        /* Quotes Section */
        #quotes {
            background-color: #1e2022;
            text-align: center;
            padding: 4rem 2rem;
        }
        #quotes h2 {
            color: #ffc107;
        }
        .quote-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .quote-card {
            background: #2a2d31;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .quote-card blockquote {
            font-style: italic;
            color: #fff;
            margin-bottom: 1rem;
        }
        .quote-card p {
            color: #ffc107;
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 20px;
            background: #161b22;
            color: #8b949e;
        }
        footer a {
            color: #58a6ff;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            nav {
                flex-direction: column;
            }
            section {
                padding: 40px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Rest of your content here -->
</body>
</html>
